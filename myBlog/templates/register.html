{% extends "base.html" %}

{% block content %}
<section class="" id="portfolio">
  <div class="container">
    <div style="margin: 25px; background-color:rgb(237, 232, 130); ">
      <h2 style="margin-top: 100px; padding: 20px;">Zarejestruj się:</h2>
      <form style="padding: 20px;" id="register_form" action="{{url_for('register')}}" method="POST">
        <div class="form-group">
          <label for="user_email">Adres email</label>
          <input type="text" class="form-control" id="user_email" placeholder="Wpisz email" name="user_email"
            value="{{user.user_email}}">
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" class="form-control" id="password" placeholder="hasło" name="password">
        </div>
        <button type="submit" class="btn btn-primary" value="Send">Zarejestruj</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}

{% extends "base.html" %}


{% block content %}
<!-- {% include "addRecipe.html" %} -->
<section class="" id="portfolio">
    <div class="container">
        <!-- {% include "addRecipe.html" %} -->
        <div class="row">

            {% for post in posts %}

            <div class="col-md-5 col-sm-10 portfolio-item">
                <div class="card">
                    <a class="portfolio-link" data-toggle="modal" href="#portfolioModal{{post.id}}">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"></div>
                        </div>
                        <img class="card-img-top" src="{{url_for('static', filename=post.img )  }}" style="width:400px;"
                            alt="Card image cap">
                    </a>
                    <div class="card-body">
                        <h4 class="card-title">{{ post.nazwa }}</h4>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</section>

<!-- POP-ups  -->

<!-- window 1 -->
{% for post in posts %}
<div class="modal fade" id="portfolioModal{{post.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">{{post.nazwa}}</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align: center;">
                <img class="card-img-top" src="{{url_for('static', filename=post.img )  }}" style="width:400px;">
                <h5>Składniki:</h5>
                <p>{{post.skladniki}}</p>
                <h5>Wykonanie:</h5>
                <p>{{post.przygotowanie}}</p>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}

{% block form %}
<section class="" id="portfolio">
    <div class="container">
<div style="margin: 25px; background-color:rgb(237, 232, 130); ">
    <h2 style="margin-top: 100px; padding: 20px;">Dodaj nowe danie do bloga:</h2>
    <form id="addNew_form" action="../addProcess" method="POST" style="padding: 20px;">
        <div class="form-group">
            <label for="nazwa">Nazwa dania</label>
            <input class="form-control" type="text" name="nazwa" id="nazwa" aria-describedby="nazwaInput"
                placeholder="Wpisz nazwe dania" maxlength="30">
        </div>
        <div class="form-group">
            <label for="skladniki">Składniki</label>
            <textarea class="form-control" type="text" id="skladniki" name="skladniki" placeholder="Składniki"
                maxlength="500"></textarea>
        </div>
        <div class="form-group">
            <label for="przygotowanie">Przygotowanie</label>
            <textarea class="form-control" id="przygotowanie" type="text" name="przygotowanie"
                placeholder="Opis wykonania" maxlength="500"></textarea>
        </div>
        <button type="submit" value="Send" class="btn btn-primary">Dodaj</button>
    </form>
</div>
</div>
</section>

{% endblock %}

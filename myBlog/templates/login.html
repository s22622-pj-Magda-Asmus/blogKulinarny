{% extends "base.html" %}

{% block content %}
<section class="" id="portfolio">
    <div class="container">
<div style="margin: 25px; background-color:rgb(237, 232, 130); ">
    <h2 style="margin-top: 100px; padding: 20px;">Zaloguj się:</h2>
    <form style="padding: 20px;">
        <div class="form-group">
          <label for="exampleInputEmail1">Adres email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Wpisz mail">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Hasło</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="hasło">
        </div>
     
        <button type="submit" class="btn btn-primary">Zaloguj</button>
      </form>
</div>
</div>
</section>

{% endblock %}
